<ng-container *ngFor="let game of games">
  <mat-card class="example-card" [@slideInOut]>
    <mat-card-header>
      <mat-card-title>{{game.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{game.thumbnail}}" alt="Photo of a game">
    <mat-card-content>
      <p>
        {{game.description}}
      </p>
    </mat-card-content>
  </mat-card>
</ng-container>
